 
 

<body>
    <form #userForm ="ngForm" (ngSubmit)="postdata(userForm)">
  <div class="container mt-5">
    <div class="row">
      <!-- Left side -->
      <div class="col-md-6">
       
          <div class="form-group">
            <label for="name">Name</label>
            <input type="text" class="form-control" id="name" placeholder="Enter your name" ngModel name="name" #uname="ngModel" [class.is-invalid]="uname.touched && uname.invalid" required>
            <small style="color: red;"  [class.d-none]="uname.valid || uname.untouched">username is required <sup >*</sup></small>


          </div>
          <div class="form-group">  
            <label for="email">Email</label>
            <input type="email" class="form-control" id="email" placeholder="Enter your email" ngModel name=" email" #em="ngModel" pattern="^[a-z0-9]+@+[a-z0-9.]+$"  [class.is-invalid]="em.touched && em.invalid" required>
            <small style="color: red;" [class.d-none]="em.valid || em.untouched"> email is not correct <sup>*</sup></small>
            </div>
          <div class="form-group">
            <label for="phone">Phone Number</label>
            <input type="text" class="form-control" id="phone" placeholder="Enter your phone number"ngModel name="cell" #mob="ngModel" pattern="(0/91)?[7-9][0-9]{9}"   [class.is-invalid]="mob.touched && mob.invalid" required>
            <small style="color: red;" [class.d-none]="mob.valid || mob.untouched"> enter 10 digit number<sup>*</sup></small>
          </div>
          <button type="submit" class="btn btn-primary" [disabled]="userForm.invalid">Submit</button>
        
      </div>
      <!-- Right side -->
      <div class="col-md-6">
        <div class="form-group">
          <label>Gender</label><br>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="gender" id="male" value="male" ngModel name="gender">
            <label class="form-check-label" for="male">Male</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="gender" id="female" value="female" ngModel name="gender">
            <label class="form-check-label" for="female">female</label>
          </div>
        </div>
        <div class="form-group">
          <label for="dropdown"   >Dropdown</label>
          <select class="form-control" id="dropdown" ngModel name="dropdown" >
            <option *ngFor="let x of coding">{{x}}</option>
            
          </select>
        </div>
        <div class="form-group form-check">
          <input type="checkbox" class="form-check-input" id="rememberMe" ngModel name="checkbox">
          <label class="form-check-label" for="rememberMe">Remember Me</label>
        </div>
      </div>
    </div>
  </div>

</form>
{{userForm.value |json}}
</body>
